<!doctype html>

    <html>

    <head>
        <link type="text/css" rel="stylesheet" href="styles/main.css">

        <script src="inject.js" type="text/javascript"></script>
    </head>

    <body>
        <noscript>
            <div class="cc" id="noScriptMessage">
                You don't have javascript enabled, This site will need it to function.
            </div>
        </noscript>



    <div class="cc" id="container">
        <div class="cc"  id="content">
            <div  class="transistor cc">
                <div id="bandA" class="band"><div class="cc">A</div></div>
                <div id="bandB" class="band"><div class="cc">B</div></div>
                <div id="bandC" class="band"><div class="cc">C</div></div>
                <div id="bandD" class="band"><div class="cc">D</div></div>

            </div>
            <div class="cc wire"></div>


            <div class="cc" id="valueDisplay">
                <input id="ohmsReadOut" type="text" readonly><label for="ohmsReadOut">&#8486;</label>
            </div>



            <div id="inputs">
                <div class="row">

                    <div class="row-header">A</div>

                    <button data-band="bandA" class="button capBrown">Brown</button>
                    <button data-band="bandA" class="button capRed">Red</button>
                    <button data-band="bandA" class="button capOrange">Orange</button>
                    <button data-band="bandA" class="button capYellow">Yellow</button>
                    <button data-band="bandA" class="button capGreen">Green</button>
                    <button data-band="bandA" class="button capBlue">Blue</button>
                    <button data-band="bandA" class="button capViolet">Violet</button>
                    <button data-band="bandA" class="button capGrey">Gray</button>
                    <button data-band="bandA" class="button capWhite">White</button>
                </div><!--
             --><div class="row">

                    <div class="row-header">B</div>

                    <button data-band="bandB" class="button capBlack">Black</button>
                    <button data-band="bandB" class="button capBrown">Brown</button>
                    <button data-band="bandB" class="button capRed">Red</button>
                    <button data-band="bandB" class="button capOrange">Orange</button>
                    <button data-band="bandB" class="button capYellow">Yellow</button>
                    <button data-band="bandB" class="button capGreen">Green</button>
                    <button data-band="bandB" class="button capBlue">Blue</button>
                    <button data-band="bandB" class="button capViolet">Violet</button>
                    <button data-band="bandB" class="button capGrey">Gray</button>
                    <button data-band="bandB" class="button capWhite">White</button>
                </div><!--
             --><div class="row">

                    <div class="row-header">C</div>

                    <button data-band="bandC" class="button capBlack">Black</button>
                    <button data-band="bandC" class="button capBrown">Brown</button>
                    <button data-band="bandC" class="button capRed">Red</button>
                    <button data-band="bandC" class="button capOrange">Orange</button>
                    <button data-band="bandC" class="button capYellow">Yellow</button>
                    <button data-band="bandC" class="button capGreen">Green</button>
                    <button data-band="bandC" class="button capBlue">Blue</button>
                </div><!--
             --><div class="row">

                    <div class="row-header">D</div>

                    <button data-band="bandD" class="button capBrown">Brown</button>
                    <button data-band="bandD" class="button capRed">Red</button>
                    <button data-band="bandD" class="button capGold">Gold</button>
                    <button data-band="bandD" class="button capSilver">Silver</button>
                    <button data-band="bandD" class="button capNone">None</button>
                </div>


            </div><!--/content-->



        </div><!--/container-->



    </div>





    </body>
</html>
